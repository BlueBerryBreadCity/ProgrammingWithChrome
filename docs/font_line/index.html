<!DOCTYPE html>
<html lang="en">
<head><meta name="generator" content="Hexo 3.9.0">
    <meta charset="UTF-8">
    <title>为字体添加划线</title>
</head>
<body>

        <div class="atom">
            <span class="font_line_en">Hello world</span>
        </div>
        <div class="atom">
            <span class="font_line_cn">你 好<br>世 界</span>
        </div>

    <style>
        body{
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .atom{
            flex: 1 1 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .atom span{
        }

        .font_line_cn{
            writing-mode: vertical-rl;
            font-size: 60px;
            color: #BE9F6A;
            position: relative;
        }

        /*浮动上方需要显示小手*/
        .font_line_cn:hover{
            cursor: pointer;
        }

        /*为文字内容前后 添加伪元素*/
        .font_line_cn::before,
        .font_line_cn::after{
            content: "";
            /*通过absolute定位, left:0 right:0 让元素宽度与文章内容宽度相同*/
            position: absolute;
            top: 0;
            bottom: 0;
            /*设置元素高度为2px*/
            width: 4px;
            /*设置元素背景色为#111111*/
            background-color: #BE9F6A;
            /*transform属性允许你旋转，缩放，倾斜或平移给定元素 这里通过设置scaleX(0) 把横线隐藏*/
            transform: scaleY(0);
            /* 过渡属性的名称  持续时间  缓动函数 */
            transition: transform 0.2s ease-in-out;
        }
        /*添加到文字元素 前面的伪元素 top为0  转换原点在右侧(如下图)
           ---------
          |         |
          |         |
          |         〇
          |         |
          |         |
          ----------
          */
        .font_line_cn::before{
            left: 0;
            transform-origin: top left;
        }

        .font_line_cn::after{
            right: 0;
            transform-origin:  bottom right;
        }

        .font_line_cn:hover::before{
            transform-origin: top right;
            transform: scaleY(1);
        }

        .font_line_cn:hover::after{
            transform-origin: bottom left;
            transform: scaleY(1);
        }










        /* 英文*/

        .font_line_en{
            font-size: 60px;
            color: #111111;
            position: relative;
        }

        /*浮动上方需要显示小手*/
        .font_line_en:hover{
            cursor: pointer;
        }

        /*为文字内容前后 添加伪元素*/
        .font_line_en::before,
        .font_line_en::after{
            content: "";
            /*通过absolute定位, left:0 right:0 让元素宽度与文章内容宽度相同*/
            position: absolute;
            left: 0;
            right: 0;
            /*设置元素高度为2px*/
            height: 4px;
            /*设置元素背景色为#111111*/
            background-color: #111111;
            /*transform属性允许你旋转，缩放，倾斜或平移给定元素 这里通过设置scaleX(0) 把横线隐藏*/
            transform: scaleX(0);
            /* 过渡属性的名称  持续时间  缓动函数 */
            transition: transform 0.2s ease-in-out;
        }
        /*添加到文字元素 前面的伪元素 top为0  转换原点在右侧(如下图)
          */
        .font_line_en::before{
            top: 0;
            transform-origin: left top;
        }

        .font_line_en::after{
            bottom: 0;
            transform-origin: right bottom ;
        }

        .font_line_en:hover::before{
            transform-origin: right bottom;
            transform: scaleX(1);
        }

        .font_line_en:hover::after{
            transform-origin: left bottom;
            transform: scaleX(1);
        }

    </style>
</body>
</html>
